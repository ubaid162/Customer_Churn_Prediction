<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict Churn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.48);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      margin-top: 60px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      color: #333;
    }

    h2 {
      font-weight: 700;
      color: #1c1c1c;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-label {
      width: 160px;
      margin-right: 10px;
      margin-bottom: 0;
      font-weight: 600;
      color: #1f1f1f;
      white-space: nowrap;
    }

    .form-control,
    .form-select {
      flex: 1;
      border-radius: 8px;
      font-size: 0.95em;
    }

    .btn-success {
      font-weight: 600;
      font-size: 1.1em;
      padding: 10px 30px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
        align-items: stretch;
      }

      .form-label {
        width: 100%;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container">
    <div class="form-box mx-auto" style="max-width: 700px;">
      <h2 class="mb-4 text-center"> Customer Churn Prediction</h2>
      <form action="/predict" method="POST">
        {% for feature in features %}
          <div class="form-group">
            <label for="{{ feature }}" class="form-label">{{ feature }}</label>
            {% if feature in options %}
              <select name="{{ feature }}" id="{{ feature }}" class="form-select" required>
                {% for val in options[feature] %}
                  <option value="{{ val }}">{{ val }}</option>
                {% endfor %}
              </select>
            {% else %}
              <input type="text" name="{{ feature }}" id="{{ feature }}" class="form-control" required>
            {% endif %}
          </div>
        {% endfor %}
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success">üîç Predict</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
