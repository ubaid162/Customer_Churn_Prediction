<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Churn Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
    }

    h3 {
      color: #000000ff;
      font-weight: 600;
      font-weight: bold;
    }

    .form-control {
      background-color: rgba(239, 229, 229, 0.8);
      border-radius: 8px;
    }

    .btn-primary {
      font-weight: 600;
      border-radius: 8px;
    }

    .text-danger {
      background-color: rgba(255, 0, 0, 0.1);
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="glass-card text-white">
      <h3 class="text-center mb-3">Login</h3>
      <form action="/login" method="POST">
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        {% if error %}
          <div class="text-danger text-center mb-3">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
